services:
  backend:
    container_name: finbot_backend
    build:
      context: ./Backend
    ports:
      - "5000:5000"
    env_file:
      - ./.env
    environment:
      - FRONTEND_URL=http://localhost
    networks:
      - finance-net

  frontend:
    container_name: finbot_frontend
    build:
      context: ./Frontend
      args:
        # REACT_APP_* vars are baked at BUILD time by CRA, not runtime.
        # Pass them as build args so they end up in the JS bundle.
        - REACT_APP_BACKEND_URL=http://localhost:5000
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - finance-net

networks:
  finance-net:
    driver: bridge
